<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Currencyconvertor.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="converter-form">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" id="amount" placeholder="Amount" required />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/PK/flat/64.png" >
              <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PAK">PKR</option>
              </select>
            </div>
          </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" >
              <select id="to-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="PAK">PAK</option>
              </select>
            </div>
          </div>
        </div>

        <!-- ✅ Add a Convert button -->
         <div class="msg">1 USD = 288 PKR</div>
        <button type="submit">Convert</button>
      </form>

      <!-- ✅ Result area -->
      <p id="result"></p>
    </div>
    <script src="code.js"></script>
    <script src="Currencyconvertor.js"></script>
  </body>
</html>
